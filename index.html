<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="card">
      <div class="container">
        <div class="img-container">
          <img class="eye" src="images/icon-view.svg" alt="eye" />
          <img class="main-img" src="images/image-equilibrium.jpg" alt="cube" />
        </div>

        <h2 class="title">Equilibrium #3429</h2>
        <p class="main-para">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="info">
          <div class="eth">
            <img class="eth-icon" src="images/icon-ethereum.svg" alt="clock" />
            0.041 ETH
          </div>

          <div class="days-left">
            <img class="clock" src="images/icon-clock.svg" alt="clock" />
            3 days left
          </div>
        </div>

        <div class="creator">
          <img class="author-img" src="images/image-avatar.png" alt="author" />
          Creation of <span class="author">Jules Wyvern</span>
        </div>
      </div>
    </section>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
